<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Team</title>
  </head>
  <body>
    {% include 'team/navbar.html' %}
    <form method="POST">
      {% csrf_token %}
      <h2>JOIN Team</h2>
      <br />
      <br />
      <h3>
        You're about to join the team of {{team.founder.firstName}}. Please
        click the button below to continue.
      </h3>
      <br />
      <textarea name="reason" rows="12" cols="35">
State your reason why you want to join the team</textarea
      >
      <br /><br />
      <div>
        <input type="submit" class="button1" value="SUBMIT REQUEST" />
        <a href="{% url 'team:teamTableView' user%}"
          ><div class="button">BACK</div></a
        >
      </div>
    </form>
  </body>
</html>
